name: Run Release Drafter
on:
  push:
    branches: [ master ]

permissions: write-all

jobs:
  draft_release:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5.22.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get version
        run: |
          echo "${{ steps.create_release.outputs.tag_name }}"
