name: Upload Python Package

on:
  release:
    types: [created]

jobs:

  release:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Bump version
      run: |
        echo '__version__ = "${{ github.event.release.tag_name }}"' > project_name/__init__.py
        git config --global user.name 'Simon Symhoven'
        git config --global user.email 'post@simon-symhoven.de'
        git add project_name/__init__.py
        git commit -m "Bump version to ${{ github.event.release.tag_name }}"
        git push
    - name: Build artifact ðŸ“¦
      run: |
        python -m build --sdist --wheel --outdir dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: Generate Docs
      run: pdoc --html project_name/ --output-dir docs/ --template-dir docs/templates --force
    - name: Deploy Docs
      environment:
        name: github-pages
        url: "${{ steps.deployment.outputs.page_url }}/project_name"
      uses: actions/deploy-pages@v1