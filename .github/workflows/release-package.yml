name: Publish Python distributions to Test PyPI

on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip build
        pip install setuptools wheel twine
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Bump version
      run: |
        echo '__version__ = "${{ github.event.release.tag_name }}"' > project_name/__init__.py
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add project_name/__init__.py
        git commit -m "Bump version to ${{ github.event.release.tag_name }}"
        git push origin HEAD:${{ github.head_ref }}
    - name: Build artifact
      run: |
        python -m build --sdist --wheel --outdir dist/
    - name: Publish distribution to PyPI
      if: "github.event.release.prerelease"
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish distribution to Test-PyPI
      if: "!github.event.release.prerelease"
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/